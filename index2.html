<!DOCTYPE html>
<html>
<head>
  <title>Show/Hide Div Content</title>
  <style>
    #myDiv {
      display: none;
    }
  </style>
</head>
<body>
  <a href="#" onclick="toggleDiv()">Click me</a>
  <div id="myDiv">
    This is the content that will be displayed.
  </div>

  <script>
    function toggleDiv() {
      var div = document.getElementById("myDiv");
      if (div.style.display === "none") {
        div.style.display = "block";
      } else {
        div.style.display = "none";
      }
    }
  </script>
</body>
</html>
