    <button onclick="toggleScroll()" class="text-center ">start/stop</button>

    <script>
        let isScrolling = false;
        let scrollInterval;

        // Function to scroll the images from right to left
        function scrollImages() {
            const container = document.getElementById('scrolling-container');
            const images = container.getElementsByClassName('scrolling-image');

            // Get the width of the container to calculate the scroll
            const containerWidth = container.offsetWidth;

            // Move the first image to the end
            container.appendChild(images[0]);

            // Calculate the distance to scroll (add a distance between images)
            let distanceToScroll = images[0].offsetWidth + 20; // 20px distance between images

            // Scroll the container
            container.scrollLeft += distanceToScroll;
        }

        function toggleScroll() {
            if (isScrolling) {
                clearInterval(scrollInterval);
            } else {
                scrollInterval = setInterval(scrollImages, 2000); // Change 2000ms (2 seconds) for the desired delay
            }
            isScrolling = !isScrolling;
        }
    </script>
